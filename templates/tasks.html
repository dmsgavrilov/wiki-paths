<!-- templates/index.html -->
<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>WikiPaths</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <style>
        .content { margin: 0 auto; padding: 20px; max-width: 800px; }
        img { max-width: 400px; max-height: 300px; }
    </style>
</head>
<body>
<div class="content">
    <div>
        <h2>Результат</h2>
        {% for result in results %}
            <ul>
                <li>
                    <p>Начальная страница: {{ result.start }}</p>
                </li>
                <li>
                    <p>Целевая страница: {{ result.end }}</p>
                </li>
                <li>
                    <p>Кол-во шагов: {{ result.steps }}</p>
                </li>
                <li>
                    <p>Путь: {{ result.path }}</p>
                </li>
                <li>
                    <p>Ошибка: {{ result.error }}</p>
                </li>
            </ul>
            <hr>
        {% endfor %}
    </div>
    <div>
        <p><a href="/">Назад</a></p>
    </div>

</div>
</body>
</html>
